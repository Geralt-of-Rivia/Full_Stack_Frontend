<h2>Todo</h2>
<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.invalid && todoForm.dirty">Enter Valid Information</div>
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <div class="alert alert-warning" *ngIf='msg'>{{msg}}</div>
        <fieldset class="form-group">
            <label>Enter the Description : </label>
            <input type="text" [(ngModel)]="todo.description" class="form-control" name="description"
                required="required" minlength="5">
        </fieldset>
        <fieldset class="form-group">
            <label>Enter the Date : </label>
            <input type="date" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
                (ngModelChange)="todo.targetDate = $event" class="form-control" name="targetDate" required="required">
        </fieldset>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
